name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: Get-ChildItem -Force
      - name: Run bat script
        run: export.bat
        shell: cmd
      - run: git add -A
      - run: git commit -m "Automated update. $(date +'%Y-%m-%d %H:%M:%S')." -m "[skip ci]"
      - run: git push origin HEAD:${{ github.ref }} -o ci.skip